# This is the main configuration file for the application.
# https://www.playframework.com/documentation/latest/ConfigFile
play.modules.enabled += "app.Module"
# 主数据库
db.default.driver=org.postgresql.Driver
db.default.url="jdbc:postgresql://127.0.0.1:5432/play-cms?currentSchema=public"
db.default.username=postgres
db.default.password=root
db.default.schema="public"
# 从数据库
db.slave.driver=org.postgresql.Driver
db.slave.url="jdbc:postgresql://127.0.0.1:5432/play-cms?currentSchema=public1"
db.slave.username=postgres
db.slave.password=root
db.slave.schema="public1"

redis {
  host = "localhost"
  port = 6379
  password = ""
  database = 0
}

# logger 配置
logger.io.ebean.SQL=DEBUG
logger.io.ebean.TXN=DEBUG
logger.play.filters.cors = DEBUG
# Ebean 配置
ebean.default.databaseSchemaByDataSource {
  default = "public"
  slave = "public1"
}
ebean.default="models.*"
ebean.slave="models.*"
"assets.cache./public/stylesheets/bootstrap.min.css"="max-age=3600"
fixedConnectionPool = 9
play.evolutions.enabled = false
play.db {
  prototype {
    hikaricp.minimumIdle = ${fixedConnectionPool}
    hikaricp.maximumPoolSize = ${fixedConnectionPool}
  }
}
database.dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = ${fixedConnectionPool}
  }
}


# Session configuration
play.http.session {
  # The cookie name
  cookieName = "PLAY_SESSION"

  # Whether the secure attribute of the cookie should be set to true
  secure = false

  # The max age to set on the cookie.
  # If null, the cookie expires when the user closes their browser.
  maxAge = 30 minutes

  # Whether the HTTP only attribute of the cookie should be set to true
  httpOnly = false

  # The value of the SameSite attribute of the cookie "lax"
  sameSite = "none"

  # Session domain
  domain = null

  # Session path
  path = "/"

  # JWT configuration
  jwt {
    # The JWT signature algorithm
    signatureAlgorithm = "HS256"

    # Session expiration time
    expiresAfter = 30 minutes

    # Clock skew tolerance
    clockSkew = 5 minutes

    # Data claim key
    dataClaim = "data"

    # Secret key for signing (should be different from your custom JWT secret)
    secret = "session-secret-key-change-this-in-production"
  }

}

# ============================================
# 过滤器配置
# ============================================
play.http.filters = "actions.filters.Filters"

# 禁用CSRF过滤器
play.filters.disabled += play.filters.csrf.CSRFFilter

# ============================================
# 认证排除路径配置
# ============================================
auth.exclude.paths = [
  "/index",
  "/login",
  "/health",
  "/assets/**",
  "/**"
]
auth.exclude.filterPathStatus = true


# 任务执行器配置
task.dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = 4
  }
}

